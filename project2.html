<!DOCTYPE html>
<html>
    <head>
        <title>welcome</title>
        <style>
            body{
                font-family: Arial; text-align: center; background-color: white; margin-top: 80px;
            }
            h1{
                font-size: 50px;
                color: black;
            }
            button{
                padding: 10px 20px; margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1 id="count"> 0</h1>    
        <button onclick="increase()"> +</button> 
        <button onclick="decrease()"> -</button> 
        <button onclick="reset()">Reset</button> 

        <script>
            function increase(){
                count++;
                document.getElementById("count").innerText=count;
            }
            function decrease(){
                count--;
                document.getElementById("count").innerText=count;
            }
            function reset(){
                count=0;
                document.getElementById("count").innerText=count;
            }
            
             

        </script>
    </body>
</html>
