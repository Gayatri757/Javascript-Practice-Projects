<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissor</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}
body{
    background:#0f1b33;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.game-container{
    text-align:center;
    background:#172a45;
    padding:30px;
    border-radius:15px;
    width:320px;
    box-shadow:0 0 15px rgba(255,255,255,0.2);
    animation:fade .6s ease-in-out;
}
h2{
    margin-bottom:10px;
}
.buttons button{
    font-size:30px;
    margin:10px;
    cursor:pointer;
    padding:12px;
    border:none;
    border-radius:10px;
    transition:0.3s;
    background:#ffffff20;
    color:white;
}
.buttons button:hover{
    transform:scale(1.2) rotate(5deg);
}
.result-box{
    margin-top:20px;
    font-size:18px;
}
#winner{
    margin-top:10px;
    font-weight:bold;
    min-height:25px;
    animation:pop 0.4s ease;
}
.score{
    margin-top:15px;
    font-size:17px;
}
@keyframes pop {
    0%{ transform:scale(0.5); opacity:0; }
    100%{ transform:scale(1); opacity:1; }
}
@keyframes fade {
    0%{opacity:0; transform:translateY(15px);}
    100%{opacity:1; transform:translateY(0);}
}
</style>
<body>
<div class="game-container">
    <h2>Rock ‚Ä¢ Paper ‚Ä¢ Scissors</h2>
    <p>Choose your move üëá</p>
    <div class="buttons">
        <button onclick="play('rock')">‚úä</button>
        <button onclick="play('paper')">‚úã</button>
        <button onclick="play('scissors')">‚úåÔ∏è</button>
    </div>
    <div class="result-box">
        <p>You: <span id="user">‚Äì</span></p>
        <p>Computer: <span id="comp">‚Äì</span></p>
        <h3 id="winner"></h3>
    </div>
    <div class="score">
        <p>Your Score: <span id="userScore">0</span></p>
        <p>Computer Score: <span id="compScore">0</span></p>
    </div>
</div>
<script>
let userScore = 0;
let compScore = 0;
function play(userChoice){
    const choices = ["rock", "paper", "scissors"];
    const compChoice = choices[Math.floor(Math.random() * 3)];
    document.getElementById("user").innerText = emoji(userChoice);
    document.getElementById("comp").innerText = emoji(compChoice);
    let result = checkWinner(userChoice, compChoice);
    let winnerText = document.getElementById("winner");
    winnerText.innerText = result;
    winnerText.style.animation = "none";
    winnerText.offsetHeight; // restart animation
    winnerText.style.animation = "pop 0.4s ease";
    if(result === "You Win! ü•≥") userScore++;
    if(result === "Computer Wins! üò•") compScore++;
    document.getElementById("userScore").innerText = userScore;
    document.getElementById("compScore").innerText = compScore;
}
function emoji(choice){
    if(choice === "rock") return "‚úä";
    if(choice === "paper") return "‚úã";
    return "‚úåÔ∏è";
}
function checkWinner(u, c){
    if(u === c) return "It's a Draw üòê";
    if(
        (u === "rock" && c === "scissors") ||
        (u === "paper" && c === "rock") ||
        (u === "scissors" && c === "paper")
    ){
        return "You Win! ü•≥";
    }
    return "Computer Wins! üò•";
}
</script>
</body>
</html>
